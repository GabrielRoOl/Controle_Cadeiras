<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Cadeiras de Rodas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Controle de Cadeiras de Rodas</h1>
    <h2>Registrar Entrega</h2>
    <form id="form-entrega" class="center">
        <label for="nome">Nome da Pessoa:</label>
        <input type="text" id="nome" maxlength="35" class="caixa-text" required>
        <label for="local">Para onde foi:</label>
        <input type="text" id="local" maxlength="35" class="caixa-text" required>
        <label for="cadeira">Selecionar Cadeira:</label>
        <select id="cadeira" class="caixa-text" required>
            <option value="">Selecione uma cadeira</option>
            <option value="Cadeira 0A">Cadeira 0A</option>
            <option value="Cadeira 1A">Cadeira 1A</option>
            <option value="Cadeira 2A">Cadeira 2A</option>
            <option value="Cadeira 0B">Cadeira 0B</option>
            <option value="Cadeira 1B">Cadeira 1B</option>
        </select>
        <button type="submit">Registrar Entrega</button>
    </form>

    <h2>Registrar Devolução</h2>
    <form id="form-devolucao">
        <label for="cadeira-devolucao">Selecionar Cadeira:</label>
        <select id="cadeira-devolucao" class="caixa-text" required>
            <option value="">Selecione uma cadeira</option>
            <option value="Cadeira 0A">Cadeira 0A</option>
            <option value="Cadeira 1A">Cadeira 1A</option>
            <option value="Cadeira 2A">Cadeira 2A</option>
            <option value="Cadeira 0B">Cadeira 0B</option>
            <option value="Cadeira 1B">Cadeira 1B</option>
        </select>
        <button type="submit" id="btn-devolucao">Registrar Devolução</button>
    </form>
    
    <h2>Histórico de Entregas</h2>
    <ul id="historico"></ul>
    <button id="limpar-historico">Limpar Histórico</button>

    <script src="script.js"></script>
</body>
</html>
